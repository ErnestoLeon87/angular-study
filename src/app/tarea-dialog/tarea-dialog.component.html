  <h1 mat-dialog-title>Crear Tarea</h1>
<mat-dialog-content class="mat-typography">

  <mat-form-field appearance="fill">
    <mat-label>Titulo Tarea</mat-label>
    <input matInput>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="fill">
    <mat-label>Descripcion</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close color="accent">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Crear</button>

</mat-dialog-actions>
