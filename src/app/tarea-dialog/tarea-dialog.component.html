<h1 mat-dialog-title>Crear Tarea</h1>
<div class="container">
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="formTarea" class="form">
      <mat-form-field appearance="fill">
        <mat-label>Titulo Tarea</mat-label>
        <input matInput formControlName="titulo">
        <div *ngIf="formTarea.invalid">
          <div class="error" *ngIf="formTarea.get('titulo')?.touched && formTarea.get('titulo')?.errors?.['required']">
            Este campo es requerido.
          </div>
          <div class="error" *ngIf="formTarea.get('titulo')?.touched && formTarea.get('titulo')?.errors?.['maxlength']">
            30 caracteres máximo.
          </div>
          <div class="error" *ngIf="formTarea.get('titulo')?.touched && formTarea.get('titulo')?.errors?.['pattern']">
            Caracteres no validos.
          </div>
        </div>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <div *ngIf="formTarea.invalid">
          <div class="error"
            *ngIf="formTarea.get('description')?.touched && formTarea.get('description')?.errors?.['maxlength']">
            250 caracteres máximo.
          </div>
        </div>
      </mat-form-field>
      <small> {{this.formTarea.get('description')?.value.length}}/250</small>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close color="accent">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="formTarea.invalid" (click)="send()">Crear</button>
  </mat-dialog-actions>
</div>
