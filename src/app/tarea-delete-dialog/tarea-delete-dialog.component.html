<h1 mat-dialog-title>Delete Task...</h1>
<div mat-dialog-content>
  Are you sure to delete task {{tareaDelete.titulo}}.?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close  (click)="deleteTarea(tareaDelete.id)">Ok</button>
</div>
